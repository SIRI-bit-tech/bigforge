<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="30" cy="30" r="25" fill="url(#primaryGradientDark)" filter="url(#shadowDark)"/>
  
  <!-- Bold construction icon -->
  <g transform="translate(15, 15)">
    <rect x="8" y="12" width="14" height="16" rx="2" fill="white"/>
    <rect x="10" y="15" width="3" height="3" fill="url(#primaryGradientDark)" opacity="0.8"/>
    <rect x="15" y="15" width="3" height="3" fill="url(#primaryGradientDark)" opacity="0.8"/>
    <rect x="10" y="20" width="3" height="3" fill="url(#primaryGradientDark)" opacity="0.8"/>
    <rect x="15" y="20" width="3" height="3" fill="url(#primaryGradientDark)" opacity="0.8"/>
    
    <rect x="18" y="8" width="3" height="12" rx="1.5" fill="url(#accentGradientDark)"/>
    <rect x="16" y="6" width="7" height="4" rx="2" fill="url(#accentGradientDark)"/>
    
    <circle cx="25" cy="8" r="2" fill="#FDE047"/>
    <circle cx="27" cy="12" r="1.5" fill="#FDE047" opacity="0.9"/>
  </g>
  
  <!-- Bold Typography for dark theme -->
  <text x="70" y="25" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#F8FAFC" letter-spacing="-0.5px">BID</text>
  <text x="70" y="45" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="url(#primaryGradientDark)" letter-spacing="-0.5px">FORGE</text>
  
  <!-- Bold accent line -->
  <rect x="140" y="26" width="40" height="4" rx="2" fill="url(#accentGradientDark)"/>
  <rect x="140" y="32" width="25" height="2" rx="1" fill="url(#accentGradientDark)" opacity="0.7"/>
</svg>