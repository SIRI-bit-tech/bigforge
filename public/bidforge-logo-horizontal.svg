<svg width="180" height="45" viewBox="0 0 180 45" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowH" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Compact icon -->
  <circle cx="22.5" cy="22.5" r="18" fill="url(#primaryGradientH)" filter="url(#shadowH)"/>
  
  <g transform="translate(10, 10)">
    <!-- Simplified building -->
    <rect x="8" y="10" width="10" height="12" rx="1" fill="white" opacity="0.9"/>
    <rect x="9" y="12" width="2" height="2" fill="url(#primaryGradientH)" opacity="0.7"/>
    <rect x="13" y="12" width="2" height="2" fill="url(#primaryGradientH)" opacity="0.7"/>
    <rect x="9" y="16" width="2" height="2" fill="url(#primaryGradientH)" opacity="0.7"/>
    <rect x="13" y="16" width="2" height="2" fill="url(#primaryGradientH)" opacity="0.7"/>
    
    <!-- Tool -->
    <rect x="16" y="8" width="2" height="8" rx="1" fill="url(#accentGradientH)"/>
    <rect x="15" y="6" width="4" height="3" rx="1.5" fill="url(#accentGradientH)"/>
    
    <!-- Energy -->
    <circle cx="20" cy="7" r="1.5" fill="#FBBF24"/>
  </g>
  
  <!-- Bold horizontal text -->
  <text x="50" y="30" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="#1F2937" letter-spacing="-0.3px">BIDFORGE</text>
  
  <!-- Accent -->
  <rect x="140" y="20" width="25" height="3" rx="1.5" fill="url(#accentGradientH)"/>
  <rect x="140" y="25" width="15" height="2" rx="1" fill="url(#accentGradientH)" opacity="0.6"/>
</svg>