<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowLight" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="30" cy="30" r="25" fill="url(#primaryGradientLight)" filter="url(#shadowLight)"/>
  
  <!-- Bold construction icon -->
  <g transform="translate(15, 15)">
    <rect x="8" y="12" width="14" height="16" rx="2" fill="white" opacity="0.95"/>
    <rect x="10" y="15" width="3" height="3" fill="url(#primaryGradientLight)" opacity="0.7"/>
    <rect x="15" y="15" width="3" height="3" fill="url(#primaryGradientLight)" opacity="0.7"/>
    <rect x="10" y="20" width="3" height="3" fill="url(#primaryGradientLight)" opacity="0.7"/>
    <rect x="15" y="20" width="3" height="3" fill="url(#primaryGradientLight)" opacity="0.7"/>
    
    <rect x="18" y="8" width="3" height="12" rx="1.5" fill="url(#accentGradientLight)"/>
    <rect x="16" y="6" width="7" height="4" rx="2" fill="url(#accentGradientLight)"/>
    
    <circle cx="25" cy="8" r="2" fill="#FBBF24"/>
    <circle cx="27" cy="12" r="1.5" fill="#FBBF24" opacity="0.8"/>
  </g>
  
  <!-- Bold Typography -->
  <text x="70" y="25" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#111827" letter-spacing="-0.5px">BID</text>
  <text x="70" y="45" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="url(#primaryGradientLight)" letter-spacing="-0.5px">FORGE</text>
  
  <!-- Bold accent line -->
  <rect x="140" y="26" width="40" height="4" rx="2" fill="url(#accentGradientLight)"/>
  <rect x="140" y="32" width="25" height="2" rx="1" fill="url(#accentGradientLight)" opacity="0.6"/>
</svg>